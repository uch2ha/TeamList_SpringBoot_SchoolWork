<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style/cssANDjs/add-form.css}"/>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
    <h2>Add new Team</h2>
    <div class="input-box">
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" class="input-box" name="username"/> </label></div>
            <div><label> Password: <input type="password" class="input-box" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </div>
</div>
</body>
</html>
